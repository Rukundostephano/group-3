<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment form</title>
    <style>
        form{
            background-color: aqua;
            border: solidblack;
            border-radius: 20px;
        }
        fieldset{
            border: solidblack;
            border-radius: 20px;
        }
        h2{
            background-color: aquamarine
            ;
        }
    </style>
</head>
<body><center>
    <fieldset style="background-color: burlywood;height: fit-content;width: fit-content;">
    <h2>Entertainment regstration form Form</h2>
    
    <form action="#" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event">hobbies:</label><br>
        <select id="event" name="event" required>
            <option value="">Select the entertainment Event</option>
            <option value="movie">watch movies</option>
            <option value="">mordern dance</option>
            <option value="theater">traditional dance </option>
            <option value="sports">Sports</option>
        </select><br><br>

        <label for="quantity">quantity of events (1-5):</label><br>
        <select id="quantity" name="quantity" required>
            <option value="">Select quantity</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select><br><br>
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Write your thoughts here..." required></textarea><br><br>

        
        <button type="submit">Submit Feedback</button>
    </form>
</fieldset> 
</center>

</body>
</html>
