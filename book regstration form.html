<!DOCTYPE html>
<html lang="en">
<head>
    <fieldset style="background-color: bisque;height: fit-content;width: fit-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book regstration form</title>
    <style>
        fieldset{
            border: solidblack;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h2>Book Registration Form</h2>
    
    <form action="#" method="POST">
        <!-- Book Title Field -->
        <label for="title">Book Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <!-- Author Name Field -->
        <label for="author">Author Name:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        
        <label for="year">Publication Year:</label><br>
        <input type="number" id="year" name="year" required><br><br>

       
        <label for="olevel book">olevel book:</label><br>
        <select id="olevel book" name="olevel book" required>
            <option value="">Select olevel book</option>
            <option value="biology">boilogy</option>
            <option value="physics">physics</option>
            <option value="chemistry">chemistry</option>
            <option value="biology science">boilogy Science</option>
            <option value="mathematics>mathematics</option>
            <option value="english">english</option>
        </select><br><br>

        
        <label for="isbn">ISBN Number:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        
        <label for="description">Book Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Provide a brief description of the book..." required></textarea><br><br>

        
        <button type="submit">Register Book</button>
        </form>
    </fieldset>
</body>

</html>
